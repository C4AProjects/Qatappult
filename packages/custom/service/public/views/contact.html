  <div class="container container-steps body-container"  style="margin-top: 30px">
	<div class="page-header">
		<h1>Join Qatappult As A Service Provider</h1>
                <div class="row">
                  <div class="col-xs-1"> <span class="pull-right qtp-badge-disabled" >1</span> </div>
                  <div class="col-xs-11">
                        <h4>Sign Up</h4>                        
                  </div>
                </div>
                <div class="row">
                    <div class="col-xs-1"> <span class="pull-right qtp-badge-disabled" >2</span> </div>
                    <div class="col-xs-11">
                          <h4>Services You Provide</h4>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1"> <span class="badge pull-right">3</span> </div>
                    <div class="col-xs-11">
                          <h4>Company Information</h4>                        
                    </div>
                </div>
                            
                <div class="row">
                        <div class="col-md-8">           
                            <div data-ng-controller="RegisterCtrl">                
                                  
                                    <form role="form" id="register_form" ng-submit="saveContact()">
                                            <div class="row">
                                                    <div class="col-md-12">
                                                            <div class="form-group form-group-lg">
                                                                <label for="address1">Address</label>
                                                                <div class="input-wrapper">
                                                                      <input type="text" id="address1" class="form-control"  placeholder="Address 1"
                                                                             ng-model="contact.address1">            
                                                                      <div class="error_message">Please enter a correct info #</div>
                                                                      
                                                                  </div>
                                                              </div>
                                                    </div>                                                                    
                                            </div>
                                            
                                            <div class="row">
                                                    <div class="col-md-12">
                                                            <div class="form-group form-group-lg">
                                                                <div class="input-wrapper">
                                                                      <input type="text" id="address2" class="form-control" placeholder="Address 2"
                                                                             ng-model="contact.address2">            
                                                                      <div class="error_message">Please enter a correct info #</div>
                                                                      
                                                                  </div>
                                                            </div>
                                                    </div>                                                                    
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-4">
                                                        <div class="form-group form-group-lg">
                                                         <div class="input-wrapper">
                                                                <input type="text" id="city" class="form-control" id="city" placeholder="City"
                                                                       ng-model="contact.city">            
                                                                <div class="error_message">Please enter a correct info #</div>
                                                                
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="col-md-4">
                                                        <div class="form-group form-group-lg">
                                                          <input type="text" class="form-control" id="state" placeholder="State" ng-model="contact.state"/>	
                                                        </div>
                                                </div>
                                                <div class="col-md-4">
                                                        <div class="form-group form-group-lg">
                                                           <input type="text" class="form-control" id="zipcode" placeholder="Postal Code" ng-model="contact.zipcode"/>	
                                                        </div>
                                                </div>
                                        </div>
                                            
                                            <div class="row">
                                                    <div class="col-md-12">
                                                            <div class="form-group form-group-lg">                                                               
                                                               <select class="form-control" id="yearsInBiz" ng-model="contact.country">
                                                                    <option value="">--Select country --</option>
                                                                    <option ng-repeat="item in countries" value="{{item.name}}" >{{item.name}}</option>                                                                    
                                                              </select> 
                                                            </div>
                                                    </div>
                                            </div>
                                            
                                            <div class="row">
                                                    <div class="col-md-6">
                                                            <div class="form-group form-group-lg">
                                                              <label for="yearsInBiz">Years in Business</label>
                                                               <select class="form-control" id="yearsInBiz" ng-model="contact.yearsInBiz">
                                                                    <option value="">--  --</option>
                                                                    <option>1 Year</option>
                                                                    <option>2 - 5 Years</option>
                                                                    <option>+5 Years</option>
                                                                    <option>+10 Years</option>
                                                              </select> 
                                                            </div>
                                                    </div>
                                                   
                                                    <div class="col-md-6">
                                                            <div class="form-group form-group-lg">
                                                              <label for="teamSize">Team Size</label>
                                                              <input type="number" class="form-control qtp-service-input" id="teamSize" ng-model="contact.teamSize"/>	
                                                            </div>
                                                    </div>
                                            </div>
                                                                                        
                                            <p>
                                                <button type="submit" class="btn btn-lg btn-primary btn-block">
                                                    Continue to My Dashboard
                                                </button>
                                            </p>
                                    </form>
                                                     
                                
                            </div>
                
                        </div>
                        <div class="col-md-4">
                                
                        </div>
                </div>
        </div>
  </div>
