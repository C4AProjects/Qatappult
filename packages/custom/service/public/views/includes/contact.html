<div class="row">
                        <div class="col-md-12">
                                <div class="form-group form-group-lg">
                                    <label for="address1">Address</label>
                                    <div class="input-wrapper">
                                          <input type="text" ng-disabled="!isEditingInfo" id="address1" class="form-control"  placeholder="Address 1"
                                                 ng-model="contact.address1">            
                                          <div class="error_message">Please enter a correct info #</div>
                                          
                                      </div>
                                  </div>
                        </div>                                                                    
                </div>
                
                <div class="row">
                        <div class="col-md-12">
                                <div class="form-group form-group-lg">
                                    <div class="input-wrapper">
                                          <input type="text" ng-disabled="!isEditingInfo" id="address2" class="form-control" placeholder="Address 2"
                                                 ng-model="contact.address2">            
                                          <div class="error_message">Please enter a correct info #</div>
                                          
                                      </div>
                                </div>
                        </div>                                                                    
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                            <div class="form-group form-group-lg">
                             <div class="input-wrapper">
                                    <input type="text" ng-disabled="!isEditingInfo" id="city" class="form-control" id="city" placeholder="City"
                                           ng-model="contact.city">            
                                    <div class="error_message">Please enter a correct info #</div>
                                    
                                </div>
                            </div>
                    </div>
                    <div class="col-md-4">
                            <div class="form-group form-group-lg">
                              <input type="text" ng-disabled="!isEditingInfo" class="form-control" id="state" placeholder="State" ng-model="contact.state"/>	
                            </div>
                    </div>
                    <div class="col-md-4">
                            <div class="form-group form-group-lg">
                               <input type="text" ng-disabled="!isEditingInfo" class="form-control" id="zipcode" placeholder="Postal Code" ng-model="contact.zipcode"/>	
                            </div>
                    </div>
            </div>
                
                <div class="row">
                        <div class="col-md-12">
                                <div class="form-group form-group-lg">                                                               
                                   <select class="form-control" ng-disabled="!isEditingInfo" id="yearsInBiz" ng-model="contact.country">
                                        <option value="">--Select country --</option>
                                        <option ng-repeat="item in countries" value="{{item.name}}" >{{item.name}}</option>                                                                    
                                  </select> 
                                </div>
                        </div>
                </div>
                
                <div class="row">
                        <div class="col-md-6">
                                <div class="form-group form-group-lg">
                                  <label for="yearsInBiz">Years in Business</label>
                                   <select class="form-control" ng-disabled="!isEditingInfo" id="yearsInBiz" ng-model="contact.yearsInBiz">
                                        <option value="">--  --</option>
                                        <option>1 Year</option>
                                        <option>2 - 5 Years</option>
                                        <option>+5 Years</option>
                                        <option>+10 Years</option>
                                  </select> 
                                </div>
                        </div>
                       
                        <div class="col-md-6">
                                <div class="form-group form-group-lg">
                                  <label for="teamSize">Team Size</label>
                                  <input type="number" ng-disabled="!isEditingInfo" class="form-control qtp-service-input" id="teamSize" ng-model="contact.teamSize"/>	
                                </div>
                        </div>
                </div>
