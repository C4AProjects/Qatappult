<div class="form container container-steps main-form" ng-controller="AuthCtrl" ng-class="{'register-form' : global.registerForm}" style="margin-top: 78px;"> 
   
    
    <div class=" row login-form__left" ui-view></div>
    
    <div class="login-form__right social_wrap" style="width: 100%; float: none" ng-class="{bigger:socialButtonsCounter > 4 && !global.registerForm}" data-ng-controller="AuthCtrl">              
                    
                    <div ng-if="socialButtons.hasOwnProperty('facebook')" class="social_icon social_icon_fb">
                        <a href="/auth/facebook" class="button">
                            <span>Log In With Facebook</span>
                        </a>
                    </div>
                    
                    <div ng-if="socialButtons.hasOwnProperty('twitter')" class="social_icon social_icon_tw">
                        <a href="/auth/twitter" class="button">
                            <span>Log In With Twitter</span>
                        </a>
                    </div>
                    
                    <div ng-if="socialButtons.hasOwnProperty('linkedin')" class="social_icon social_icon_in">
                        <a href="/auth/linkedin" class="button">
                            <span>Log In With LinkedIn</span>
                        </a>
                    </div>
                
                    <div ng-if="socialButtons.hasOwnProperty('google')" class="social_icon social_icon_google">
                        <a href="/auth/google" class="button">
                            <span>Log In With Google</span>
                        </a>
                    </div>                  
      
               </div>
    
    
    

</div>
